<p>Dragon Ball Z</p>
<hr>
<div class="row">
    <div class="col">
        <app-personajes [personajes]="personajes"></app-personajes>
    </div>

    <div class="col">
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input type="text" name="Nombre"
             placeholder="Nombre"
             name="nombre"
             [(ngModel)] ="nuevo.nombre"
             >
            <!-- [value]="nuevo.nombre" (input)="cambiarNombre( $event )" -->

            <input type="text"
             name="Poder"
             placeholder="Poder" 
             name="poder"
             [(ngModel)]="nuevo.poder"
             >

            <button>Agregar</button>
        </form>
    </div>

</div>
