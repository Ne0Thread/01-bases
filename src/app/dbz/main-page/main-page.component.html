<p>Dragon Ball Z</p>
<hr>
<div class="row">
    <div class="col">
        <small>{{nuevo.nombre}}</small>
        <h3>Personajes</h3>
        <hr>
        <ul *ngFor="let personaje of personajes">
            {{personaje.nombre }}
            {{personaje.poder}}
        </ul>
    </div>

    <div>
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input type="text" name="Nombre"
             placeholder="Nombre"
             name="nombre"
             [(ngModel)] ="nuevo.nombre"
             >
            <!-- [value]="nuevo.nombre" (input)="cambiarNombre( $event )" -->

            <input type="text"
             name="Poder"
             placeholder="Poder" 
             name="poder"
             [(ngModel)]="nuevo.poder"
             >

            <button>Agregar</button>
        </form>
    </div>

</div>
